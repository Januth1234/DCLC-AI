# ~2x params of 500M. Needs more VRAM; use gradient_checkpointing.

model:
  n_layers: 24
  hidden_dim: 1024
  n_heads: 16
  ffn_dim: 4096
  vocab_size: 50000
  max_seq_len: 1024

training:
  batch_size: 1
  gradient_accumulation: 32
  mixed_precision: true
  gradient_checkpointing: true
  max_steps: 12000
  save_every: 1500
  lr: 8.0e-5
  warmup_steps: 500
  data_dir: "data"
